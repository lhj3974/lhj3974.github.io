<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <title>paintPage</title>    
</head>

<body>
    <canvas id=jsCanvas class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" name="" id="jsRange" min="0.1" max="10.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls_btns">
            <button id="jsMode">펜 굵기</button>
            <button id="jsSave">저장</button>
        </div>

        <div class="controls_colors" id="jsColors">
            <div class="cotrols_color jsColor" style="background-color: black"></div>
            <div class="cotrols_color jsColor" style="background-color: white"></div>
            <div class="cotrols_color jsColor" style="background-color: red"></div>
            <div class="cotrols_color jsColor" style="background-color: orange"></div>
            <div class="cotrols_color jsColor" style="background-color: yellow"></div>
            <div class="cotrols_color jsColor" style="background-color: green"></div>
            <div class="cotrols_color jsColor" style="background-color: lawngreen"></div>
            <div class="cotrols_color jsColor" style="background-color: blue"></div>
            <div class="cotrols_color jsColor" style="background-color: skyblue"></div>
        </div>
    </div>
    <script src="painting.js"></script>
    <script src="changeColor.js"></script>
    <script src="changeSize.js"></script>
    <script src="mode.js"></script>
    <script src="paintSave.js"></script>
</body>

</html>
